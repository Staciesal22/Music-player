<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c5885d8cff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" aria-label="Previous"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars" aria-label="Menu"></i>
                </div>
            </nav>
            <img src="./Contents/Anti-Hero.png" alt="Anti-Hero Cover" class="song-img">
            <h1>Anti-hero</h1>
            <p>Taylor Swift Remix</p>
            <audio id="song">
                <source src="./Contents/Taylor Swift - Anti-Hero (Noah Garcia Remix).wav" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward" aria-label="Rewind"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon" aria-label="Play"></i></div>
                <div><i class="fa-solid fa-forward" aria-label="Forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            } else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play){
            setInterval(() => (progress.value = song.currentTime), 500);
        }

        progress.onchange = function(){
            song.currentTime = progress.value;
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
